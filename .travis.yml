language: python

before_install:
  - sudo apt-get install graphviz
  - mkdir output

script:
  - neato -Tpng -Nfontname="Open Sans" -Nfontsize=16 -Efontname="Open Sans" -Efontsize=16 -Gdpi=300 dependencies.dot -o output/dependencies.png

deploy:
  provider: pages
  local-dir: output
  target-branch: artifacts
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  on:
    branch: master
